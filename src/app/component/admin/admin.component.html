<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: silver">
    <!-- Navbar with dark background -->
    <nav class="bg-dark">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a routerLink="/" class="text-2xl font-bold text-white">HMS</a>
          </div>

          <div class="hidden md:flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <span class="text-white">Welcome, {{ userName }}</span>
              <button
                (click)="logout()"
                class="flex items-center space-x-1 px-4 py-2 rounded-lg text-white hover:bg-gray-800 transition-colors"
              >
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </button>
            </div>
          </div>

          <div class="md:hidden flex items-center">
            <button
              (click)="toggleMenu()"
              class="text-white hover:text-gray-300"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Mobile menu -->
        <div *ngIf="isMenuOpen" class="md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <span class="block px-3 py-2 text-white"
              >Welcome, {{ userName }}</span
            >
            <a
              (click)="logout()"
              class="block px-3 py-2 text-white hover:bg-gray-800 cursor-pointer"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">
        Hotel Management System
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- User Details Card -->
        <button
          (click)="navigate()"
          class="group p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        >
          <div class="flex flex-col items-center space-y-4">
            <div
              class="p-3 bg-blue-50 rounded-full group-hover:bg-blue-100 transition-colors"
            >
              <i class="fas fa-users text-2xl text-blue-600"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700"
              >User Details</span
            >
          </div>
        </button>

        <!-- Hotel Details Card -->
        <button
          (click)="navigateToHotel()"
          class="group p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        >
          <div class="flex flex-col items-center space-y-4">
            <div
              class="p-3 bg-green-50 rounded-full group-hover:bg-green-100 transition-colors"
            >
              <i class="fas fa-hotel text-2xl text-green-600"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700"
              >Hotel Details</span
            >
          </div>
        </button>

        <!-- Location Details Card -->
        <button
          (click)="navigateToLocation()"
          class="group p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        >
          <div class="flex flex-col items-center space-y-4">
            <div
              class="p-3 bg-purple-50 rounded-full group-hover:bg-purple-100 transition-colors"
            >
              <i class="fas fa-map-marker-alt text-2xl text-purple-600"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700"
              >Location Details</span
            >
          </div>
        </button>

        <!-- Booking Details Card -->
        <button
          (click)="navigateToBooking()"
          class="group p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        >
          <div class="flex flex-col items-center space-y-4">
            <div
              class="p-3 bg-orange-50 rounded-full group-hover:bg-orange-100 transition-colors"
            >
              <i class="fas fa-calendar-check text-2xl text-orange-600"></i>
            </div>
            <span class="text-lg font-semibold text-gray-700"
              >Booking Details</span
            >
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
