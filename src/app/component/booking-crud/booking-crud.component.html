<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f0f2f5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-sm">
      <div class="container-fluid">
        <strong><a class="navbar-brand ms-2" href="#">HMS</a></strong>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#Mainmenu"
          data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Mainmenu">
          <ul class="navbar-nav mb-2 mt-2 ms-auto">
            <li class="nav-item">
              <a routerLink="/login" class="nav-link">
                <i class="bi bi-box-arrow-right me-2"></i>Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Back Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-dark" onclick="history.back()">
          <i class="bi bi-arrow-return-left me-2"></i>Go Back
        </button>
        <h4 class="mb-0">Booking Records</h4>
        <div></div>
        <!-- For flex spacing -->
      </div>

      <!-- Table Card -->
      <div class="card border-0 shadow-sm">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr class="bg-dark text-white">
                <th scope="col" class="py-3" style="width: 15%">Booking ID</th>
                <th scope="col" class="py-3" style="width: 25%">Guest Name</th>
                <th scope="col" class="py-3" style="width: 25%">Hotel</th>
                <th scope="col" class="py-3" style="width: 15%">Rooms</th>
                <th scope="col" class="py-3" style="width: 20%">Duration</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr
                *ngFor="
                  let b of booking
                    | paginate : { itemsPerPage: count, currentPage: p }
                "
              >
                <td class="py-3 align-middle">
                  <span class="fw-medium">#{{ b.bookingId }}</span>
                </td>
                <td class="py-3 align-middle">{{ b.user.userName }}</td>
                <td class="py-3 align-middle">{{ b.hotel.hotelName }}</td>
                <td class="py-3 align-middle">
                  <span class="badge bg-light text-dark">
                    {{ b.noOfRooms }} Room<span *ngIf="b.noOfRooms > 1">s</span>
                  </span>
                </td>
                <td class="py-3 align-middle">
                  <span class="badge bg-light text-dark">
                    {{ b.noOfDays }} Night<span *ngIf="b.noOfDays > 1">s</span>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div
          class="d-flex justify-content-between align-items-center p-3 border-top bg-light"
        >
          <small class="text-muted">Showing page {{ p }} of {{ count }}</small>
          <pagination-controls
            (pageChange)="p = $event"
            class="custom-pagination"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </body>
</html>
