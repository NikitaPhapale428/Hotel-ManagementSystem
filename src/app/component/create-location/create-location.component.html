<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>HMS</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#Mainmenu"
          data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Mainmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a (click)="logout()" class="nav-link">
                <i class="bi bi-box-arrow-right me-2"></i>Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Back Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-dark px-3" onclick="history.back()">
          <i class="bi bi-arrow-left me-2"></i>Back
        </button>
      </div>

      <!-- Form Card -->
      <div class="card border-0 shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-body p-4">
          <h4 class="card-title text-center mb-4">Add New Location</h4>

          <form (ngSubmit)="onSubmit()" #locationForm="ngForm">
            <!-- Location ID Field -->
            <div class="form-group mb-4">
              <label class="form-label">Location ID</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-hash"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="locationId"
                  [(ngModel)]="location.locationId"
                  name="locationId"
                  placeholder="Enter location ID"
                  required
                />
              </div>
            </div>

            <!-- Location Name Field -->
            <div class="form-group mb-4">
              <label class="form-label">Location Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-geo-alt"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="locationName"
                  [(ngModel)]="location.locationName"
                  name="name"
                  placeholder="Enter location name"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!locationForm.form.valid"
              >
                <i class="bi bi-plus-circle me-2"></i>
                Add Location
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
