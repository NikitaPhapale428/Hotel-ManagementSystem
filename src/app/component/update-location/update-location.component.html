<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5f5f5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>HMS</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#Mainmenu"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Mainmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a (click)="logout()" class="nav-link d-flex align-items-center">
                <i class="bi bi-box-arrow-right me-2"></i>Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Back Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-dark" onclick="history.back()">
          <i class="bi bi-arrow-left me-2"></i>Back
        </button>
      </div>

      <!-- Form Card -->
      <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px">
        <div class="card-header bg-dark text-white py-3">
          <h5 class="card-title mb-0">
            <i class="bi bi-geo-alt me-2"></i>Update Location
          </h5>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #locationForm="ngForm">
            <!-- Location ID Field -->
            <div class="mb-4">
              <label for="locationId" class="form-label">Location ID</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-hash"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="locationId"
                  [(ngModel)]="location.locationId"
                  name="locationId"
                  placeholder="Enter location ID"
                  required
                />
              </div>
            </div>

            <!-- Location Name Field -->
            <div class="mb-4">
              <label for="locationName" class="form-label">Location Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-pin-map"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="locationName"
                  [(ngModel)]="location.locationName"
                  name="name"
                  placeholder="Enter location name"
                  required
                />
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!locationForm.form.valid"
              >
                <i class="bi bi-check2-circle me-2"></i>
                Update Location
              </button>
              <button
                type="button"
                class="btn btn-light"
                onclick="history.back()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
